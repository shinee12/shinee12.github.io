<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
<img src="img1.jpg" width="500px" height="500px">
    <script>
         var i = 0
        var myImagesArray = ["img1.jpg" , "img2.jpg" , "img3.jpg"]
        function myIntervalFunction(){
            document.querySelector("img").src = myImagesArray[i]
            i++
            if(i == myImagesArray.length)

            i = 0      

        }

        setInterval(myIntervalFunction,500)       
    </script>
    
</body>
</html>
